name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Code formatting check
      run: black --check src/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Security scan with bandit
      run: bandit -r src/ -f json -o bandit-report.json || true

  test:
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build test Docker image
      run: docker build -f Dockerfile.test -t portfolio-api:test .
    
    - name: Run tests in Docker
      run: docker run --rm -e GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" portfolio-api:test
    
    - name: Build production Docker image
      run: docker build -t portfolio-api:latest .
    
    - name: Test production Docker image
      run: |
        docker run -d --name test-container -p 8000:8000 \
          -e GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" portfolio-api:latest
        sleep 15
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
        docker rm test-container

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
